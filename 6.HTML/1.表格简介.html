<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
    </style>
</head>
<body>
    <table class="tab1" align="center" border="1px" width="300px">
        <!-- table中有几个tr表示几行 -->
        <tr>
            <!-- tr中使用table表示单元格 -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <!-- 
                rowspan 纵向合并
             -->
            <td rowspan="2" align="center">D2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
           
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <!-- 
                colspan横向合并单元格
             -->
            <td colspan="2" align="center">C4</td>
           
        </tr>
    </table>
    
</body>
</html>
