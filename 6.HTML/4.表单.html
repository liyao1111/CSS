<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 网页表单用于将本地数据提交给远程服务器
    form标签来创建一个表单
     -->
     <!--form属性
            action 表单要提交的服务器的地址
     -->
    <form action="target.html">
        <!-- 文本框
            注意：数据提交到服务器端时，必须要为元素指定一个name属性值
         -->
        文本框<input type="text" name="hello">
        <br>
        <!-- 密码框 -->
        密码框<input type="password" name="password" id="">
        <!-- 提交按钮 -->
        <br>
        <!-- 单选按钮
            必须有相同的name属性
            必须指定value属性 value属性最终会做为用户的填写的值传递给服务器

        -->
        单选按钮<input type="radio" name="hello" value="1">
                <input type="radio" name="hello" value="2">
                <br>
        多选按钮<input type="checkbox" name="test" value="1">
                <input type="checkbox" name="test" value="2">
                <input type="checkbox" name="test" value="3">
                <input type="checkbox" name="test" value="4">
        <br>
        <!-- 下拉列表 -->
        <select name="haha" id="">
            <option value="1">option 1</option>
            <option value="2">option 2</option>
            <option value="3" selected>option 3</option>
            <option value="4">option 4</option>
        </select>

        <input type="submit" value="注册">
    </form>
</body>
</html>
