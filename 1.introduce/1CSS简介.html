<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        第二种样式：将标签编写到head中的style标签中
        （内部样式表）
        将样式编写到head内的style标签内，通过css选择器来选中元素并为其设置各种样式
        优：可同时为多个标签设置样式，并且修改时只需要修改一处即可全部应用
        问题：内部样式只能对一个网页起作用，它里面的样式不能跨页面复用

    -->
    <style>
        p{
            color:chocolate;
            font-size: 45px;}
    </style>
    <!--
        第三种（外部样式表）
        将css样式编写到一个外部css文件中
        若要将css文件和此html文件链接起来，使用link标签
        外部样式表通过link标签进行引入；
        意味着只要想试用这些岩石的网页都可以对其进行引用；
        使样式在不同页面间进行复用
        --将样式编写到外部css文件中，可以使用到浏览器缓存机制，
        从而加快网页的加载速度，得到更好的体验
    -->
    <link rel="stylesheet" href="./1css.css">
    
</head>
<body>
    <!--
        网页：
            结构 html
            表现 css
            行为 javascript
        CSS 层叠样式表
            网页实际上是多层结构，通过css可以为每一层来设计样式 最终我们之可以看到最上面的那一层

    -->
    <!--
        使用css来修改元素的样式
        第一种：标签内部style属性来设置元素的样式 内联样式（行内样式）
        问题：使用内联样式，只能对一个标签赋值，不能对多个标签同时设置，且当要改变样式时，要一个一个修改，非常不方便
        开发时绝对不要使用内联样式
    -->

    <P style="color: red;font-size: 50px;">少小离家老大回，乡音无改鬓毛衰</P>
    <p style="color:blueviolet;font: size 30px;">今天天气真不错！</p>
    <p>今天天气真不错！</p>
    
</body>
</html>
