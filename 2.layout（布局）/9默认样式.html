<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./9normalize.css">
    <link rel="stylesheet" href="./9reset.css">
    <!-- 
        重置样式表 专门用来对浏览器样式进行重置
            reset.css 直接去除浏览器默认样式
            normalize.css 对默认样式统一
     -->
    <style>
        /* 默认样式
            通常情况，浏览器都会为元素设置一些默认样式
            默认样式存在会影响到页面布局，这种情况编写网页要去掉默认样式
             */
        .box1{
            width: 100px;
            height: 100px;
            border: 1px black solid;
        }
        body{
            margin:0px;
        }
        ul{
            padding:0px;
            margin: 0px;
            /* liststyle去除项目符号 */
            list-style: none;

        } 
        *{
            margin:0;
            padding:0;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
