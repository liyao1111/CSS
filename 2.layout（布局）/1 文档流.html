<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            background-color: red;
        }
        .box2{
            background-color: blue;
        }

    </style>
</head>
<body>
    <!-- 
        文档流（normal flow）
            -网页是一个多层结构 一层摞一层
            -通过css可以分别为每一层来设置样式
            -作为用户只能看到最顶上一层
            -这些层中最底下一层称为文档流，我们所创建的元素默认在文档流中排列
            -元素有两个状态
                在文档流中
                不在文档流中（脱离文档流）
            
            -元素在文档流中特点
                块元素
                    -块元素在文档流中独占一行
                    -默认宽度是父元素的全部
                    -默认高度是被子元素撑开
                行内元素
                    -不会独占一行，只占自身大小
                    -行内元素在页面中自左向右水平排列，如果一行中不能容纳所有行内元素，
                        则元素会换到第二行继续自左向右排列（和书写习惯一直）
                    -默认宽度和默认高度被内容分开

                

     -->
     <div class="box1">div1</div>
     <div class="box2">div2</div>
     <span>span1</span>
     <span>span2</span>
    
</body>
</html>
