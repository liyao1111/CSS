<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            --color:red;
            --height:100px;
            --width:100px;
        }
        .box1{
            background-color: red;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        .box2{
            background-color: var(--color);
            width: var(--width);
            height: var(--height);

        }

    </style>
</head>
<body>
    <!-- less是一门css的预处理语言
            less是css的增强版 通过less可以通过更少的代码实现更强大的样式
            浏览器要将less格式转换为css格式再执行代码
     -->
     <div class="box1">aaa</div>
     <div class="box2">aaaa</div>

</body>
</html>
